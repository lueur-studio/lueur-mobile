services:
  mysql:
    image: mysql:8.0
    container_name: lueur-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: lueur_db
      MYSQL_USER: lueur_user
      MYSQL_PASSWORD: 1234
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - lueur-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    container_name: lueur-api
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: lueur_db
      DB_USER: lueur_user
      DB_PASSWORD: 1234
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - lueur-network
    command: npm run dev

volumes:
  mysql_data:

networks:
  lueur-network:
    driver: bridge
